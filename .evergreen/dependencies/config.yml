stepback: true

command_type: system

ignore:
  - '*'
  - '!/.evergreen/dependencies/*'
  - '!/.evergreen/lib/*'
  - '!/Makefile.PL'

exec_timeout_secs: 3600

timeout:
  - command: shell.exec
    params:
      script: ls -la

functions:
  "buildPerl5Lib":
    command: shell.exec
    type: test
    params:
      script: |
        ${prepare_shell}
        TARGET="${target}" $PERL ${repo_directory}/.evergreen/dependencies/build-perl5lib.pl
        ls -l perl5lib.tar.gz

  "cleanUp":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        rm -rf ~/.cpanm
        rm -rf perl5
        rm -rf ${repo_directory}

  "cleanUpOtherRepos":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        rm -rf mongo-perl-bson
        rm -rf mongo-perl-bson-xs

  "downloadPerl5Lib" :
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        curl https://s3.amazonaws.com/mciuploads/${aws_toolchain_prefix}/${os}/${perlver}/${target}/perl5lib.tar.gz -o perl5lib.tar.gz --fail --show-error --silent --max-time 240
        tar -zxf perl5lib.tar.gz

  "dynamicVars":
    - command: shell.exec
      params:
        script: |
            set -o errexit
            set -o xtrace
            cat <<EOT > expansion.yml
            prepare_shell: |
                export PATH="${addpaths}:$PATH"
                export PERL="${perlpath}"
                export REPO_DIR="${repo_directory}"
                set -o errexit
                set -o xtrace
            EOT
            cat expansion.yml
    - command: expansions.update
      params:
        file: expansion.yml

  "fetchOtherRepos":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        git clone https://github.com/mongodb/mongo-perl-bson
        git clone https://github.com/mongodb/mongo-perl-bson-xs

  "fetchSource" :
    - command: git.get_project
      params:
        directory: src
    - command: shell.exec
      params:
        script: |
          ${prepare_shell}
          mv src ${repo_directory}

  "testPerl5Lib" :
    command: shell.exec
    type: test
    params:
      script: |
        ${prepare_shell}
        $PERL mongo-perl-driver/.evergreen/dependencies/test-perl5lib.pl

  "uploadPerl5Lib":
    command: s3.put
    params:
      aws_key: ${aws_key}
      aws_secret: ${aws_secret}
      local_file: perl5lib.tar.gz
      remote_file: ${aws_toolchain_prefix}/${os}/${perlver}/${target}/perl5lib.tar.gz
      bucket: mciuploads
      permissions: public-read
      content_type: application/x-gzip

  "whichPerl":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        $PERL -v

post:
  - func: cleanUp
  - func: cleanUpOtherRepos

tasks:
  - name: build_driver_perl5lib
    commands:
      - func: dynamicVars
      - func: cleanUp
      - func: cleanUpOtherRepos
      - func: fetchSource
      - func: fetchOtherRepos
      - func: whichPerl
      - func: buildPerl5Lib
        vars:
          target: mongo-perl-driver
      - func: uploadPerl5Lib
        vars:
          target: mongo-perl-driver
    stepback: false
  - name: test_driver_perl5lib
    commands:
      - func: dynamicVars
      - func: cleanUp
      - func: cleanUpOtherRepos
      - func: fetchSource
      - func: fetchOtherRepos
      - func: whichPerl
      - func: downloadPerl5Lib
