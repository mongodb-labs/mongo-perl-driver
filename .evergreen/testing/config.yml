stepback: true

command_type: system

ignore:
  - /.evergreen/dependencies
  - /.evergreen/toolchain

exec_timeout_secs: 1800

timeout:
  - command: shell.exec
    params:
      script: ls -la

functions:
  "buildModule" :
    command: shell.exec
    type: test
    params:
      script: |
        ${prepare_shell}
        $PERL ${repo_directory}/.evergreen/testing/build.pl

  "cleanUp":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        rm -rf ~/.cpanm
        rm -rf perl5
        rm -rf ${repo_directory}

  "downloadBuildArtifacts" :
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        cd ${repo_directory}
        curl https://s3.amazonaws.com/mciuploads/${aws_artifact_prefix}/${repo_directory}/${build_id}/build.tar.gz -o build.tar.gz --fail --show-error --silent --max-time 240
        tar -zxmf build.tar.gz

  "downloadPerl5Lib" :
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        curl https://s3.amazonaws.com/mciuploads/${aws_toolchain_prefix}/${os}/${perlver}/${target}/perl5lib.tar.gz -o perl5lib.tar.gz --fail --show-error --silent --max-time 240
        tar -zxf perl5lib.tar.gz

  "dynamicVars":
    - command: shell.exec
      params:
        script: |
            set -o errexit
            set -o xtrace
            cat <<EOT > expansion.yml
            prepare_shell: |
                export PATH="${addpaths}:$PATH"
                export PERL="${perlpath}"
                export REPO_DIR="${repo_directory}"
                set -o errexit
                set -o xtrace
            EOT
            cat expansion.yml
    - command: expansions.update
      params:
        file: expansion.yml

  "fetchSource" :
    - command: git.get_project
      params:
        directory: src
    - command: shell.exec
      params:
        script: |
          ${prepare_shell}
          mv src ${repo_directory}

  "setupAtlasProxy":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        $PERL ${repo_directory}/.evergreen/testing/setup-atlas-proxy.pl

  "setupOrchestration" :
    - command: shell.exec
      params:
        script: |
          ${prepare_shell}
          VERSION=${version} TOPOLOGY=${topology} AUTH=${auth} SSL=${ssl} $PERL ${repo_directory}/.evergreen/testing/setup-mongo-orchestration.pl
    - command: expansions.update
      params:
        file: mo-expansion.yml

  "teardownOrchestration" :
    command: shell.exec
    continue_on_error: true
    params:
      script: |
        ${prepare_shell}
        $PERL ${repo_directory}/.evergreen/testing/teardown-mongo-orchestration.pl

  "testAtlasProxy":
    command: shell.exec
    type: test
    params:
      script: |
        ${prepare_shell}
        export ATLAS_PROXY=1
        export SSL=ssl
        export MONGOD="mongodb://user:pencil@host5.local.10gen.cc:9900/admin?replicaSet=benchmark"
        $PERL ${repo_directory}/.evergreen/testing/test.pl

  "testDriver" :
    command: shell.exec
    type: test
    params:
      script: |
        ${prepare_shell}
        export MONGOD=$(echo "${MONGODB_URI}" | tr -d '[:space:]')
        SSL=${ssl} $PERL ${repo_directory}/.evergreen/testing/test.pl

  "uploadBuildArtifacts":
    - command: s3.put
      params:
        aws_key: ${aws_key}
        aws_secret: ${aws_secret}
        local_file: ${repo_directory}/build.tar.gz
        remote_file: ${aws_artifact_prefix}/${repo_directory}/${build_id}/build.tar.gz
        bucket: mciuploads
        permissions: public-read
        content_type: application/x-gzip

  "whichPerl":
    command: shell.exec
    params:
      script: |
        ${prepare_shell}
        $PERL -v

post:
  - func: teardownOrchestration
  - func: cleanUp

